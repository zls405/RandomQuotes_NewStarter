name: RandomQuotes Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Set Version
      run: |
        $packageVersion = Get-Date -Format "yyyy.MM.dd"
        $packageVersion += "." + $env:GITHUB_RUN_NUMBER
        Write-Host "PACKAGE_VERSION=$packageVersion" >> $GITHUB_ENV
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      working-directory: ./src
      run: dotnet restore
    - name: Build
      working-directory: ./src
      run: dotnet build --configuration Release --no-restore
    - name: Create artifacts folder
      run: |
        # Check if the "artifacts" directory exists, and create it if it doesn't.
        if (!(Test-Path "$GITHUB_WORKSPACE/artifacts")) {
            mkdir "$GITHUB_WORKSPACE/artifacts"
        }
        
        # Check if the "RandomQuotes.db" directory exists, and create it if it doesn't.
        if (!(Test-Path "$GITHUB_WORKSPACE/artifacts/RandomQuotes.db")) {
            mkdir "$GITHUB_WORKSPACE/artifacts/RandomQuotes.db"
        }
        
        # Check if the "RandomQuotes.ui" directory exists, and create it if it doesn't.
        if (!(Test-Path "$GITHUB_WORKSPACE/artifacts/RandomQuotes.ui")) {
            mkdir "$GITHUB_WORKSPACE/artifacts/RandomQuotes.ui"
        }
    - name: Publish RandomQuotesDatabase
      run: dotnet publish ./src/RandomQuotes.DbUp/RandomQuotes.DbUp.csproj --configuration Release --no-restore --output "$GITHUB_WORKSPACE/artifacts/RandomQuotes.db"
    - name: Publish RandomQuotesUI
      run: dotnet publish ./src/RandomQuotes/RandomQuotes.csproj --configuration Release --no-restore --output "$GITHUB_WORKSPACE/artifacts/RandomQuotes.ui"
    
    - name: Install Octopus CLI
      uses: OctopusDeploy/install-octopus-cli-action@v1

      with:
        version: latest
      
    - name: Debug Package Paths
      run: |
        echo "Checking package paths:"
        ls "$GITHUB_WORKSPACE/artifacts"
        ls "$GITHUB_WORKSPACE/artifacts/RandomQuotes.db"
        ls "$GITHUB_WORKSPACE/artifacts/RandomQuotes.ui"
        echo "PACKAGE_VERSION: $PACKAGE_VERSION"
        echo "Checking octo tool path:"
        ls "C:\Users\zach\Code\RandomQuotes_NewStarter\actions-runner\_work\_tool\octo\9.1.7\arm64\octo.exe"
    
    - name: Package RandomQuotesDatabase
      run: |
        octo pack --id="RandomQuotes.db" --format="Zip" --version="$PACKAGE_VERSION" --basePath="$GITHUB_WORKSPACE/artifacts/RandomQuotes.db" --outFolder="$GITHUB_WORKSPACE/artifacts"
    - name: Package RandomQuotesUI
      run: |
        octo pack --id="RandomQuotes.ui" --format="Zip" --version="$PACKAGE_VERSION" --basePath="$GITHUB_WORKSPACE/artifacts/RandomQuotes.ui" --outFolder="$GITHUB_WORKSPACE/artifacts"
    
    - name: Push RandomQuotes packages
      uses: OctopusDeploy/push-package-action@v1
      with:
        api_key: ${{ secrets.OCTOPUSSERVERAPIKEY }}
        server: ${{ secrets.OCTOPUSSERVERURL }}
        packages: "artifacts/RandomQuotes.db.${{ env.PACKAGE_VERSION }}.zip,artifacts/RandomQuotes.ui.${{ env.PACKAGE_VERSION }}.zip"
        space: ${{ secrets.OCTOPUSSERVER_SPACE }}
        
